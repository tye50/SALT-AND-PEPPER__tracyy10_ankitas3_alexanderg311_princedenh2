<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>


<div id="wordCount"></div>
<script>

    // List of words
    var fWords = [{word: "Running", size: "10"},{word: "Running", size: "10"},{word: "Running", size: "10"},{word: "Running", size: "10"},{word: "Running", size: "10"},{word: "Running", size: "10"},{word: "Running", size: "10"},{word: "Running", size: "10"},{word: "Running", size: "10"},{word: "Running", size: "10"},{word: "Running", size: "10"}, {word: "top", size: "60"}, {word: "left", size: "10"}, {word: "size", size: "20"}, {word: "tv", size: "10"},{word: "Users", size: "40"} ,{word: "hello", size: "50"}, {word: "Surfing", size: "20"}, {word: "Climbing", size: "50"}, {word: "Kiting", size: "30"}, {word: "Sailing", size: "20"}, {word: "Snowboarding", size: "60"} ]
    var rWords = [{word: "gallery", size: "30"},{word: "what", size: "40"},{word: "gallery", size: "30"},{word: "what", size: "40"},{word: "gallery", size: "30"},{word: "what", size: "40"},{word: "gallery", size: "30"},{word: "what", size: "40"},{word: "gallery", size: "30"},{word: "what", size: "40"},{word: "gallery", size: "10"},{word: "what", size: "60"},{word: "what", size: "60"},{word: "what", size: "60"},{word: "what", size: "60"},{word: "what", size: "60"},{word: "what", size: "60"},{word: "what", size: "60"},{word: "what", size: "60"},{word: "hi", size: "10"}, {word: "what", size: "60"},{word: "happy", size: "10"}, {word: "calculus", size: "60"}, {word: "tiger", size: "20"}, {word: "layout", size: "50"}, {word: "cloud", size: "30"}, {word: "script", size: "20"}, {word: "master", size: "60"} ]
    var com = fWords.concat(rWords)
    
    var margin = {top: 20, right: 20, bottom: 20, left: 20},
        width = window.innerWidth - margin.left - margin.right,
        height = 300 - margin.top - margin.bottom;
    
    var svg = d3.select("#wordCount").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
   
    var layout = d3.layout.cloud()
      .size([width, height])
      .words(rWords.map(function(d) { return {text: d.word, size:d.size}; }))
      .padding(5)        //space between words
      .rotate(function() { return ~~(Math.random() * 2) * 90; })
      .fontSize(function(d) { return d.size; })      // font size of words
      .on("end", draw);
    layout.start();
    
    function draw(words) {
      svg
        .append("g")
          .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
          .selectAll("text")
            .data(words)
          .enter().append("text")
            .style("font-size", function(d) { return d.size; })
            .style("fill", "blue")
            .attr("text-anchor", "middle")
            .style("font-family", "Impact")
            .attr("transform", function(d) {
              return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
            })
            .text(function(d) { return d.text; });
    }
