<!DOCTYPE HTML>

    <head>
        <title> Fakeout [MAIN] </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <body>
        
         {% for realword in real %}
        <div class = "container">
        <div id="{{ realword }}"> {{ realword }} </div>
        </div>
        {% endfor %}
        
        {% for word in fake %}
        <div class = "container">
        <div id="{{ word }}"> {{ word }} </div>
        </div>
        {% endfor %}
        
        {% for realword in real %}
        <div class = "container">
        <div id="{{ realword[0] }}"> {{ realword[0] }} </div>
        </div>
        {% endfor %}

    <body>
    
    <style>
    {% for word in fake %}
    #{{ word[0] }} {
        color: red;
        font-size: {{ word[1] }}px;
    }
{% endfor %}

{% for realword in real %}
    #{{ realword }} {
        color: blue;
        font-size: {{ fake[realword] }}px;
    }
{% endfor %}

    .container {
  display: inline-grid;
  grid-template-columns: auto auto auto;
  padding: 10px;
}

    </style>
    
</HTML>
