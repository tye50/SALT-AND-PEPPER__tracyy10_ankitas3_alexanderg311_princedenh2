<!DOCTYPE HTML>

    <head>
        <title> Fakeout [MAIN] </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <body>
        Mainnn
        {% for word in fake %}
        <p id="{{ word }}"> {{ word }} </p>
        
        {% endfor %}
        
        {% for realword in real %}
        <p id="{{ realword }}"> {{ realword }} </p>
        
        {% endfor %}
      
    <body>
    
    <style>
    {% for word in fake %}
    #{{ word }} {
        color: red;
        font-size: {{ fake[word] }}px;
        border-color: black;
        border-radius: 30px;
        display: inline-grid;
        grid-template-columns: auto auto auto;
    }
{% endfor %}

{% for realword in real %}
    #{{ realword }} {
        color: blue;
        font-size: {{ fake[realword] }}px;
        border-color: black;
        border-radius: 30px;
        display: inline-grid;
        grid-template-columns: auto auto auto;
    }
{% endfor %}
    </style>
    
</HTML>
